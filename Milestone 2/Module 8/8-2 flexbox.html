    <!-- 🧩 ১️⃣ em

👉 Parent element এর font-size অনুযায়ী কাজ করে।

1em = parent এর font-size

🔹 উদাহরণ:
যদি parent এর font-size 20px হয়,
তাহলে font-size: 2em; মানে = 40px

🧠 মনে রাখার উপায়:

"em = parent-এর measure"
(মানে parent এর উপর নির্ভর করে)

🧩 ২️⃣ rem

👉 root element (html) এর font-size অনুযায়ী কাজ করে।

1rem = html এর font-size (সাধারণত 16px)

🔹 উদাহরণ:
যদি html এ font-size: 16px;
তাহলে 2rem = 32px

🧠 মনে রাখার উপায়:

"rem = root em"
(মানে em এর মতো, কিন্তু root এর উপর নির্ভর করে)

🧩 ৩️⃣ % (percent)

👉 Parent element এর size অনুযায়ী শতকরা ভাগে কাজ করে।

যেমন: width: 50% মানে parent এর অর্ধেক

🧠 মনে রাখার উপায়:

% = parent এর শতাংশ

🧩 ৪️⃣ ex

👉 বর্তমান font এর x-height (ছোট ‘x’ অক্ষরের উচ্চতা) অনুযায়ী কাজ করে।
এটা সাধারণত font-size এর সাথে পরিবর্তিত হয়।

🧠 মনে রাখার উপায়:

ex = x-letter height

🧩 ৫️⃣ ch

👉 বর্তমান font এ একটি অক্ষর (0) এর প্রস্থ অনুযায়ী কাজ করে।

যেমন width: 10ch; মানে প্রায় 10টি সংখ্যা ‘0’ এর সমান জায়গা।

🧠 মনে রাখার উপায়:

ch = character width

🧩 ৬️⃣ vw

👉 Viewport width (screen এর চওড়ার) শতকরা ভাগ

1vw = viewport width এর 1%

🧠 মনে রাখার উপায়:

vw = viewport width

🧩 ৭️⃣ vh

👉 Viewport height (screen এর উচ্চতা) শতকরা ভাগ

1vh = viewport height এর 1%

🧠 মনে রাখার উপায়:

vh = viewport height

🧩 ৮️⃣ vmin

👉 Viewport এর চওড়া ও উচ্চতার মধ্যে ছোট মান অনুযায়ী কাজ করে

(ছোটটা বেছে নেয়)

🧠 মনে রাখার উপায়:

vmin = viewport এর minimum side

🧩 ৯️⃣ vmax

👉 Viewport এর চওড়া ও উচ্চতার মধ্যে বড় মান অনুযায়ী কাজ করে

(বড়টা বেছে নেয়)

🧠 মনে রাখার উপায়:

vmax = viewport এর maximum side -->
